<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Instructions</title> 
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Ultra&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1, h2 {
      font-family: 'Ultra', serif;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .section {
      margin-bottom: 20px;
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .icon-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      text-align: center;
    }
    .icon-option img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .icon-label {
      font-size: 12px;
      margin-top: 4px;
    }
    .inline {
      display: flex;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    input[type="text"] {
      margin-top: 5px;
      width: 100%;
    }
    #results {
      display: none;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .material-item {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .material-item img {
      width: 40px;
      height: 40px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Classroom Instruction Setup</h1>

  <div id="form">
    <div class="section">
      <h2>Materials Needed</h2>
      <div class="icon-grid">
        <div class="icon-option">
          <label><input type="checkbox" value="Pencil" data-img="https://twemoji.maxcdn.com/v/latest/72x72/270f.png">
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/270f.png" alt="Pencil">
            <div class="icon-label">Pencil</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Worksheet" data-img="https://twemoji.maxcdn.com/v/latest/72x72/1f4c4.png">
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4c4.png" alt="Worksheet">
            <div class="icon-label">Worksheet</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Clipboard" data-img="https://twemoji.maxcdn.com/v/latest/72x72/1f4cb.png">
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4cb.png" alt="Clipboard">
            <div class="icon-label">Clipboard</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Whiteboard" data-img="https://tse3.mm.bing.net/th?id=OIP.GvSFLPA09AJE5nfLeLKJCgHaDX&pid=Api&P=0&h=220">
            <img src="https://tse3.mm.bing.net/th?id=OIP.GvSFLPA09AJE5nfLeLKJCgHaDX&pid=Api&P=0&h=220" alt="Whiteboard">
            <div class="icon-label">Whiteboard</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Dry Erase Marker" data-img="https://clipground.com/images/dry-erase-marker-clipart-4.jpg">
            <img src="https://clipground.com/images/dry-erase-marker-clipart-4.jpg" alt="Dry Erase Marker">
            <div class="icon-label">Dry Erase Marker</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Glue" data-img="https://attic.sh/qgyup19r5mrpaqyjdg88hqo24o6b">
            <img src="https://attic.sh/qgyup19r5mrpaqyjdg88hqo24o6b" alt="Glue">
            <div class="icon-label">Glue</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Crayons" data-img="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f58c.png">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f58c.png" alt="Crayons">
            <div class="icon-label">Crayons</div>
          </label>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Noise Level</h2>
      <div class="inline">
        <label><input type="radio" name="noise" value="No Voices"/> No Voices</label>
        <label><input type="radio" name="noise" value="Whisper"/> Whisper</label>
        <label><input type="radio" name="noise" value="Partner Voice"/> Partner Voice</label>
        <label><input type="radio" name="noise" value="Group Voice"/> Group Voice</label>
      </div>
    </div>

    <div class="section">
      <h2>Partners Allowed</h2>
      <div class="inline">
        <label><input type="radio" name="partners" value="Yes"/> Yes</label>
        <label><input type="radio" name="partners" value="No"/> No</label>
      </div>
    </div>

    <div class="section">
      <h2>Instructions</h2>
      <textarea id="instructions" placeholder="1. Complete the math page\n2. Start your reading journal..."></textarea>
    </div>

    <div class="section">
      <h2>I'm Done, Now What?</h2>
      <div id="done-options">
        <label><input type="checkbox" class="done-option" value="Read a Book"/> Read a Book</label><br/>
        <label><input type="checkbox" class="done-option" id="computerOption" value="Computers" onclick="toggleComputerInput()"/> Computers</label>
        <input type="text" id="computerText" placeholder="Type computer program..." style="display:none;"/><br/>
        <label><input type="checkbox" class="done-option" value="Packets"/> Packets</label><br/>
        <label><input type="checkbox" class="done-option" value="Write a Story"/> Write a Story</label><br/>
        <label><input type="checkbox" class="done-option" value="Finish Other Work"/> Finish Other Work</label><br/>
        <label><input type="checkbox" class="done-option" id="otherOption" value="Other" onclick="toggleOtherInput()"/> Other</label>
        <input type="text" id="otherText" placeholder="Type other activity..." style="display:none;"/>
      </div>
    </div>

    <button onclick="showResults()">Show Results</button>
  </div>

  <div id="results">
    <h2>Instruction Summary</h2>
    <p><strong>Materials Needed:</strong></p>
    <div id="res-materials"></div>
    <p><strong>Noise Level:</strong> <span id="res-noise"></span></p>
    <p><strong>Partners Allowed:</strong> <span id="res-partners"></span></p>
    <p><strong>Instructions:</strong></p>
    <pre id="res-instructions"></pre>
    <p><strong>I'm Done, Now What:</strong></p>
    <ol id="res-done"></ol>
    <button onclick="goBack()">Back & Reset</button>
  </div>

  <script>
    const doneClickOrder = [];

    function toggleComputerInput() {
      document.getElementById('computerText').style.display = document.getElementById('computerOption').checked ? 'block' : 'none';
    }

    function toggleOtherInput() {
      document.getElementById('otherText').style.display = document.getElementById('otherOption').checked ? 'block' : 'none';
    }

    document.querySelectorAll('.done-option').forEach(cb => {
      cb.addEventListener('click', e => {
        const val = cb.value;
        const id = cb.id;
        const checked = cb.checked;

        if (checked && !doneClickOrder.includes(id || val)) {
          doneClickOrder.push(id || val);
        } else if (!checked) {
          const idx = doneClickOrder.indexOf(id || val);
          if (idx > -1) doneClickOrder.splice(idx, 1);
        }
      });
    });

    function showResults() {
      const checked = document.querySelectorAll('.icon-option input:checked');
      const resContainer = document.getElementById('res-materials');
      resContainer.innerHTML = '';

      checked.forEach(cb => {
        const value = cb.value;
        const img = cb.dataset.img;
        const div = document.createElement('div');
        div.className = 'material-item';
        div.innerHTML = `<img src="${img}" alt="${value}"><div class="icon-label">${value}</div>`;
        resContainer.appendChild(div);
      });

      const noise = document.querySelector('input[name="noise"]:checked')?.value || '';
      const partners = document.querySelector('input[name="partners"]:checked')?.value || '';
      const instructions = document.getElementById('instructions').value;

      document.getElementById('res-noise').textContent = noise;
      document.getElementById('res-partners').textContent = partners;
      document.getElementById('res-instructions').textContent = instructions;

      const doneList = document.getElementById('res-done');
      doneList.innerHTML = '';
      doneClickOrder.forEach(id => {
        const opt = document.getElementById(id) || document.querySelector(`.done-option[value="${id}"]`);
        if (opt && opt.checked) {
          let text = opt.value;
          if (id === 'computerOption') {
            const val = document.getElementById('computerText').value;
            text = 'Use Computers' + (val ? ' - ' + val : '');
          } else if (id === 'otherOption') {
            const val = document.getElementById('otherText').value;
            text = 'Other - ' + val;
          }
          const li = document.createElement('li');
          li.textContent = text;
          doneList.appendChild(li);
        }
      });

      document.getElementById('form').style.display = 'none';
      document.getElementById('results').style.display = 'block';
    }

    function goBack() {
      document.getElementById('results').style.display = 'none';
      document.getElementById('form').style.display = 'block';
      location.reload();
    }
  </script>
</body>
</html>
