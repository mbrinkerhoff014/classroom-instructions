<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Instructions</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Ultra&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1, h2 {
      font-family: 'Ultra', serif;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .section {
      margin-bottom: 20px;
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .icon-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }
    .icon-option img {
      width: 60px;
      height: 60px;
    }
    .icon-label {
      font-size: 12px;
      margin-top: 4px;
      text-align: center;
    }
    .inline {
      display: flex;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    input[type="text"] {
      margin-top: 5px;
      width: 100%;
    }
    #results {
      display: none;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    #res-materials img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Classroom Instruction Setup</h1>

  <div id="form">
    <!-- Materials Needed -->
    <div class="section">
      <h2>Materials Needed</h2>
      <div class="icon-grid">
        <div class="icon-option">
          <label><input type="checkbox" value="Pencil" data-img="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/270f.png">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/270f.png" alt="Pencil">
            <div class="icon-label">Pencil</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Worksheet" data-img="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4c4.png">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4c4.png" alt="Worksheet">
            <div class="icon-label">Worksheet</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Clipboard" data-img="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4cb.png">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4cb.png" alt="Clipboard">
            <div class="icon-label">Clipboard</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Whiteboard" data-img="https://openmoji.org/data/color/svg/E1F1.svg">
            <img src="https://openmoji.org/data/color/svg/E1F1.svg" alt="Whiteboard">
            <div class="icon-label">Whiteboard</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Dry Erase Marker" data-img="https://openmoji.org/data/color/svg/1F58A.svg">
            <img src="https://openmoji.org/data/color/svg/1F58A.svg" alt="Dry Erase Marker">
            <div class="icon-label">Dry Erase Marker</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Privacy Folder" data-img="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f5c3.png">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f5c3.png" alt="Privacy Folder">
            <div class="icon-label">Privacy Folder</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Scissors" data-img="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2702.png">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2702.png" alt="Scissors">
            <div class="icon-label">Scissors</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Glue" data-img="https://openmoji.org/data/color/svg/1F9F5.svg">
            <img src="https://openmoji.org/data/color/svg/1F9F5.svg" alt="Glue">
            <div class="icon-label">Glue</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Crayons" data-img="https://openmoji.org/data/color/svg/1F58C.svg">
            <img src="https://openmoji.org/data/color/svg/1F58C.svg" alt="Crayons">
            <div class="icon-label">Crayons</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Book" data-img="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4da.png">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4da.png" alt="Book">
            <div class="icon-label">Book</div>
          </label>
        </div>
        <div class="icon-option">
          <label><input type="checkbox" value="Ruler" data-img="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4cf.png">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4cf.png" alt="Ruler">
            <div class="icon-label">Ruler</div>
          </label>
        </div>
      </div>
    </div>

    <!-- Noise Level -->
    <div class="section">
      <h2>Noise Level</h2>
      <div class="inline">
        <label><input type="radio" name="noise" value="No Voices"/> No Voices</label>
        <label><input type="radio" name="noise" value="Whisper"/> Whisper</label>
        <label><input type="radio" name="noise" value="Partner Voice"/> Partner Voice</label>
        <label><input type="radio" name="noise" value="Group Voice"/> Group Voice</label>
      </div>
    </div>

    <!-- Partners Allowed -->
    <div class="section">
      <h2>Partners Allowed</h2>
      <div class="inline">
        <label><input type="radio" name="partners" value="Yes"/> Yes</label>
        <label><input type="radio" name="partners" value="No"/> No</label>
      </div>
    </div>

    <!-- Instructions -->
    <div class="section">
      <h2>Instructions</h2>
      <textarea id="instructions" placeholder="1. Complete the math page\n2. Start your reading journal..."></textarea>
    </div>

    <!-- I'm Done, Now What -->
    <div class="section">
      <h2>I'm Done, Now What?</h2>
      <div>
        <label><input type="checkbox" class="done-option" value="Read a Book"/> Read a Book</label><br/>
        <label><input type="checkbox" class="done-option" id="computerOption" value="Computers" onclick="toggleComputerInput()"/> Computers</label>
        <input type="text" id="computerText" placeholder="Type computer program..." style="display:none;"/><br/>
        <label><input type="checkbox" class="done-option" value="Packets"/> Packets</label><br/>
        <label><input type="checkbox" class="done-option" value="Write a Story"/> Write a Story</label><br/>
        <label><input type="checkbox" class="done-option" value="Finish Other Work"/> Finish Other Work</label><br/>
        <label><input type="checkbox" class="done-option" id="otherOption" value="Other" onclick="toggleOtherInput()"/> Other</label>
        <input type="text" id="otherText" placeholder="Type other activity..." style="display:none;"/>
      </div>
    </div>

    <button onclick="showResults()">Show Results</button>
  </div>

  <div id="results">
    <h2>Instruction Summary</h2>
    <p><strong>Materials Needed:</strong> <span id="res-materials"></span></p>
    <p><strong>Noise Level:</strong> <span id="res-noise"></span></p>
    <p><strong>Partners Allowed:</strong> <span id="res-partners"></span></p>
    <p><strong>Instructions:</strong></p>
    <pre id="res-instructions"></pre>
    <p><strong>I'm Done, Now What:</strong></p>
    <ol id="res-done"></ol>
    <button onclick="goBack()">Back & Reset</button>
  </div>

  <script>
    let doneClickOrder = [];

    document.querySelectorAll('.done-option').forEach(opt => {
      opt.addEventListener('change', () => {
        if (opt.checked) {
          doneClickOrder.push(opt);
        } else {
          doneClickOrder = doneClickOrder.filter(o => o !== opt);
        }
      });
    });

    function toggleComputerInput() {
      const checkbox = document.getElementById('computerOption');
      const input = document.getElementById('computerText');
      input.style.display = checkbox.checked ? 'block' : 'none';
    }

    function toggleOtherInput() {
      const checkbox = document.getElementById('otherOption');
      const input = document.getElementById('otherText');
      input.style.display = checkbox.checked ? 'block' : 'none';
    }

    function showResults() {
      const materials = Array.from(document.querySelectorAll('.icon-option input:checked')).map(cb => {
        const icon = cb.getAttribute("data-img");
        return `<img src="${icon}" alt="${cb.value} icon"> ${cb.value}`;
      });

      const noise = document.querySelector('input[name="noise"]:checked')?.value || '';
      const partners = document.querySelector('input[name="partners"]:checked')?.value || '';
      const instructions = document.getElementById('instructions').value;

      document.getElementById('res-materials').innerHTML = materials.join(', ');
      document.getElementById('res-noise').textContent = noise;
      document.getElementById('res-partners').textContent = partners;
      document.getElementById('res-instructions').textContent = instructions;

      const doneList = document.getElementById('res-done');
      doneList.innerHTML = '';
      doneClickOrder.forEach(opt => {
        let item = opt.value;
        if (opt.id === 'computerOption') {
          const program = document.getElementById('computerText').value;
          item = 'Use Computers' + (program ? ' - ' + program : '');
        } else if (opt.id === 'otherOption') {
          const other = document.getElementById('otherText').value;
          item = 'Other - ' + other;
        }
        const li = document.createElement('li');
        li.textContent = item;
        doneList.appendChild(li);
      });

      document.getElementById('form').style.display = 'none';
      document.getElementById('results').style.display = 'block';
    }

    function goBack() {
      document.getElementById('results').style.display = 'none';
      document.getElementById('form').style.display = 'block';
      doneClickOrder = [];
      document.querySelectorAll('input').forEach(i => i.checked = false);
      document.querySelector('textarea').value = '';
      document.getElementById('computerText').style.display = 'none';
      document.getElementById('otherText').style.display = 'none';
    }
  </script>
</body>
</html>
