<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Instructions Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .icon-option {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .icon-option img {
      width: 50px;
      height: 50px;
    }
    .icon-label {
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="form">
    <!-- Materials Section -->
    <div class="section">
      <h2>Materials</h2>
      <label class="icon-option">
        <input type="checkbox" value="Whiteboard" data-img="https://tse3.mm.bing.net/th?id=OIP.GvSFLPA09AJE5nfLeLKJCgHaDX&pid=Api&P=0&h=220" />
        <img src="https://tse3.mm.bing.net/th?id=OIP.GvSFLPA09AJE5nfLeLKJCgHaDX&pid=Api&P=0&h=220" alt="Whiteboard">
        <span class="icon-label">Whiteboard</span>
      </label>
      <label class="icon-option">
        <input type="checkbox" value="Dry Erase Marker" data-img="https://clipground.com/images/dry-erase-marker-clipart-4.jpg" />
        <img src="https://clipground.com/images/dry-erase-marker-clipart-4.jpg" alt="Dry Erase Marker">
        <span class="icon-label">Dry Erase Marker</span>
      </label>
      <label class="icon-option">
        <input type="checkbox" value="Glue" data-img="https://attic.sh/qgyup19r5mrpaqyjdg88hqo24o6b" />
        <img src="https://attic.sh/qgyup19r5mrpaqyjdg88hqo24o6b" alt="Glue">
        <span class="icon-label">Glue</span>
      </label>
      <label class="icon-option">
        <input type="checkbox" value="Crayons" data-img="https://static-00.iconduck.com/assets.00/crayon-emoji-1023x1024-jlvlvkfc.png" />
        <img src="https://static-00.iconduck.com/assets.00/crayon-emoji-1023x1024-jlvlvkfc.png" alt="Crayons">
        <span class="icon-label">Crayons</span>
      </label>
    </div>

    <!-- Noise Level -->
    <div class="section">
      <h2>Noise Level</h2>
      <label>
        <input type="radio" name="noise" value="Silent" data-img="https://tse2.mm.bing.net/th?id=OIP.kLTGKJFw4xCvhrjF8gaI4QAAAA&pid=Api&P=0&h=220"> Silent
      </label>
      <label>
        <input type="radio" name="noise" value="Whisper" data-img="https://tse1.mm.bing.net/th?id=OIP.J6dR5mYExECnIiloWNhbhAHaE3&pid=Api&P=0&h=220"> Whisper
      </label>
      <label>
        <input type="radio" name="noise" value="Partner Voice" data-img="https://tse1.mm.bing.net/th?id=OIP.2VI0A6uXAQw83OPVAY4dKQHaHa&pid=Api&P=0&h=220"> Partner Voice
      </label>
      <label>
        <input type="radio" name="noise" value="Group Voice" data-img="https://tse3.mm.bing.net/th?id=OIP.y89ksLinQFMzE7n7OstSrgHaHa&pid=Api&P=0&h=220"> Group Voice
      </label>
    </div>

    <!-- Instructions -->
    <div class="section">
      <h2>Instructions</h2>
      <textarea id="instructions" placeholder="Type instructions here. Press Enter to start a new step..."></textarea>
    </div>

    <!-- I'm Done Now What -->
    <div class="section">
      <h2>I'm Done, Now What?</h2>
      <label><input type="checkbox" class="done-option" value="Read a Book"> Read a Book</label><br>
      <label><input type="checkbox" class="done-option" value="Finish Incomplete Work"> Finish Incomplete Work</label><br>
      <label><input type="checkbox" class="done-option" value="Draw"> Draw</label><br>
      <label><input type="checkbox" id="computerOption" class="done-option" value="Use Computers" onclick="toggleComputerInput()"> Use Computers</label>
      <input type="text" id="computerText" placeholder="Which program?" style="display:none;"><br>
      <label><input type="checkbox" id="otherOption" class="done-option" value="Other" onclick="toggleOtherInput()"> Other</label>
      <input type="text" id="otherText" placeholder="Specify" style="display:none;">
    </div>

    <button onclick="showResults()">Show Results</button>
  </div>

  <div id="results" class="hidden">
    <h2>Results</h2>
    <p><strong>Materials:</strong> <span id="res-materials"></span></p>
    <p><strong>Noise Level:</strong> <span id="res-noise"></span> <img id="res-noise-img" style="height: 40px; vertical-align: middle;" alt="Noise Level Icon"></p>
    <p><strong>Instructions:</strong></p>
    <pre id="res-instructions"></pre>
    <p><strong>I'm Done, Now What:</strong></p>
    <ul id="res-done"></ul>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function toggleComputerInput() {
      const checkbox = document.getElementById('computerOption');
      const input = document.getElementById('computerText');
      input.style.display = checkbox.checked ? 'block' : 'none';
    }

    function toggleOtherInput() {
      const checkbox = document.getElementById('otherOption');
      const input = document.getElementById('otherText');
      input.style.display = checkbox.checked ? 'block' : 'none';
    }

    const doneOrder = [];
    document.querySelectorAll('.done-option').forEach(option => {
      option.addEventListener('change', () => {
        if (option.checked) {
          doneOrder.push(option);
        } else {
          const idx = doneOrder.indexOf(option);
          if (idx > -1) doneOrder.splice(idx, 1);
        }
      });
    });

    function showResults() {
      // Materials with icons
      const materialSpans = Array.from(document.querySelectorAll('.icon-option input:checked')).map(cb => {
        const img = cb.dataset.img;
        return `<img src="${img}" alt="${cb.value}" style="height:30px; vertical-align:middle;"> ${cb.value}`;
      });
      document.getElementById('res-materials').innerHTML = materialSpans.join(', ');

      // Noise Level
      const noiseInput = document.querySelector('input[name="noise"]:checked');
      const noiseText = noiseInput ? noiseInput.value : '';
      const noiseImg = noiseInput ? noiseInput.dataset.img : '';
      document.getElementById('res-noise').textContent = noiseText;
      document.getElementById('res-noise-img').src = noiseImg;

      // Instructions numbered
      const instructionText = document.getElementById('instructions').value;
      const steps = instructionText.split('\n').filter(step => step.trim() !== '');
      const numberedSteps = steps.map((step, i) => `${i + 1}. ${step}`).join('\n');
      document.getElementById('res-instructions').textContent = numberedSteps;

      // Done options in order
      const doneList = document.getElementById('res-done');
      doneList.innerHTML = '';
      doneOrder.forEach(opt => {
        let text = opt.value;
        if (opt.id === 'computerOption') {
          const program = document.getElementById('computerText').value;
          text = 'Use Computers' + (program ? ` - ${program}` : '');
        } else if (opt.id === 'otherOption') {
          const other = document.getElementById('otherText').value;
          text = 'Other - ' + other;
        }
        const li = document.createElement('li');
        li.textContent = text;
        doneList.appendChild(li);
      });

      document.getElementById('form').classList.add('hidden');
      document.getElementById('results').classList.remove('hidden');
    }

    function goBack() {
      location.reload();
    }
  </script>
</body>
</html>
