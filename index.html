<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Instructions</title> 
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Ultra&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1, h2 {
      font-family: 'Ultra', serif;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .section {
      margin-bottom: 20px;
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .icon-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }
    .icon-option img {
      width: 60px;
      height: 60px;
    }
    .inline {
      display: flex;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    input[type="text"] {
      margin-top: 5px;
      width: 100%;
    }
    #results {
      display: none;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Classroom Instruction Setup</h1>

  <div id="form">
    <!-- Materials Needed -->
    <div class="section">
      <h2>Materials Needed</h2>
      <div class="icon-grid">
        <div class="icon-option"><label><input type="checkbox" value="Pencil"/><img src="https://twemoji.maxcdn.com/v/latest/72x72/270f.png" alt="Pencil"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Worksheet"/><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4c4.png" alt="Worksheet"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Clipboard"/><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4cb.png" alt="Clipboard"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Whiteboard"/><img src="/mnt/data/58fde836-c324-4556-ac2d-480bc81a4e78.png" alt="Whiteboard"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Dry Erase Marker"/><img src="/mnt/data/2849547d-3025-4102-aa9a-a856fffbd5a3.png" alt="Dry Erase Marker"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Privacy Folder"/><img src="/mnt/data/9a5a837c-60c7-4bdc-9d59-00c8f1d9b822.png" alt="Privacy Folder"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Scissors"/><img src="https://twemoji.maxcdn.com/v/latest/72x72/2702.png" alt="Scissors"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Glue"/><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f9f5.png" alt="Glue"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Crayons"/><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f58c.png" alt="Crayons"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Book"/><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4da.png" alt="Book"></label></div>
        <div class="icon-option"><label><input type="checkbox" value="Ruler"/><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4cf.png" alt="Ruler"></label></div>
      </div>
    </div>

    <!-- Noise Level -->
    <div class="section">
      <h2>Noise Level</h2>
      <div class="inline">
        <label><input type="radio" name="noise" value="No Voices"/> No Voices</label>
        <label><input type="radio" name="noise" value="Whisper"/> Whisper</label>
        <label><input type="radio" name="noise" value="Partner Voice"/> Partner Voice</label>
        <label><input type="radio" name="noise" value="Group Voice"/> Group Voice</label>
      </div>
    </div>

    <!-- Partners Allowed -->
    <div class="section">
      <h2>Partners Allowed</h2>
      <div class="inline">
        <label><input type="radio" name="partners" value="Yes"/> Yes</label>
        <label><input type="radio" name="partners" value="No"/> No</label>
      </div>
    </div>

    <!-- Instructions -->
    <div class="section">
      <h2>Instructions</h2>
      <textarea id="instructions" placeholder="1. Complete the math page\n2. Start your reading journal..."></textarea>
    </div>

    <!-- I'm Done, Now What -->
    <div class="section">
      <h2>I'm Done, Now What?</h2>
      <div>
        <label><input type="checkbox" class="done-option" value="Read a Book"/> Read a Book</label><br/>
        <label><input type="checkbox" class="done-option" id="computerOption" value="Computers" onclick="toggleComputerInput()"/> Computers</label>
        <input type="text" id="computerText" placeholder="Type computer program..." style="display:none;"/><br/>
        <label><input type="checkbox" class="done-option" value="Packets"/> Packets</label><br/>
        <label><input type="checkbox" class="done-option" value="Write a Story"/> Write a Story</label><br/>
        <label><input type="checkbox" class="done-option" value="Finish Other Work"/> Finish Other Work</label><br/>
        <label><input type="checkbox" class="done-option" id="otherOption" value="Other" onclick="toggleOtherInput()"/> Other</label>
        <input type="text" id="otherText" placeholder="Type other activity..." style="display:none;"/>
      </div>
    </div>

    <button onclick="showResults()">Show Results</button>
  </div>

  <div id="results">
    <h2>Instruction Summary</h2>
    <p><strong>Materials Needed:</strong> <span id="res-materials"></span></p>
    <p><strong>Noise Level:</strong> <span id="res-noise"></span></p>
    <p><strong>Partners Allowed:</strong> <span id="res-partners"></span></p>
    <p><strong>Instructions:</strong></p>
    <pre id="res-instructions"></pre>
    <p><strong>I'm Done, Now What:</strong></p>
    <ol id="res-done"></ol>
    <button onclick="goBack()">Back & Reset</button>
  </div>

  <script>
    function toggleComputerInput() {
      const checkbox = document.getElementById('computerOption');
      const input = document.getElementById('computerText');
      input.style.display = checkbox.checked ? 'block' : 'none';
    }

    function toggleOtherInput() {
      const checkbox = document.getElementById('otherOption');
      const input = document.getElementById('otherText');
      input.style.display = checkbox.checked ? 'block' : 'none';
    }

    function showResults() {
      const materials = Array.from(document.querySelectorAll('.icon-option input:checked')).map(cb => cb.value);
      const noise = document.querySelector('input[name="noise"]:checked')?.value || '';
      const partners = document.querySelector('input[name="partners"]:checked')?.value || '';
      const instructions = document.getElementById('instructions').value;

      let doneItems = [];
      document.querySelectorAll('.done-option:checked').forEach(opt => {
        if (opt.id === 'computerOption') {
          const program = document.getElementById('computerText').value;
          doneItems.push('Use Computers' + (program ? ' - ' + program : ''));
        } else if (opt.id === 'otherOption') {
          const other = document.getElementById('otherText').value;
          doneItems.push('Other - ' + other);
        } else {
          doneItems.push(opt.value);
        }
      });

      document.getElementById('res-materials').textContent = materials.join(', ');
      document.getElementById('res-noise').textContent = noise;
      document.getElementById('res-partners').textContent = partners;
      document.getElementById('res-instructions').textContent = instructions;

      const doneList = document.getElementById('res-done');
      doneList.innerHTML = '';
      doneItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;
        doneList.appendChild(li);
      });

      document.getElementById('form').style.display = 'none';
      document.getElementById('results').style.display = 'block';
    }

    function goBack() {
      document.getElementById('results').style.display = 'none';
      document.getElementById('form').style.display = 'block';
      document.getElementById('form').reset();
      location.reload();
    }
  </script>
</body>
</html>
